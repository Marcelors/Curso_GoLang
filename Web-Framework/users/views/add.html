{% extends "base.html" %}

{% block title %} Adicionar Novo Usuario {% endblock %}

{% block body %}

<div class="jumbotron" style="margin-top: 200px">
    <a href="/" style="margin-top: 20px" class="btn btn-lg btn-success">Voltar</a>
    <div class="container">
        <h1>Adicionar Usuario</h1>
        
        <form action="/v1/" method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input type="text" id="nome" name="nome" class="form-control" required placeholder="Insira um nome" />
                    </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="email" id="email" name="email" class="form-control" required placeholder="Insira um email" />
                        </div>
                    </div>    
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                    </div>
                </div>
        </form>
        
        
    </div>
</div>
 {% endblock %}
